# unbind all

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set the cursor style
set-option -g cursor-style bar


# Enable 24-bit color support
set-option -sa terminal-overrides ",xterm*:Tc"

# Set Catppuccin theme
set -g @catppuccin_flavour 'mocha' # or latte, frappe, macchiato

# Vi mode
set-window-option -g mode-keys vi

# Vim-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Resize window with nvim 
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Maximize pane 
bind m resize-pane -Z

# Renaming window
bind r command-prompt -I  "rename-window " 
set-window-option -g automatic-rename off

# Window management
bind c new-window -c "#{pane_current_path}"
bind q kill-window 
bind p previous-window
bind n next-window



# Open splits in current directory
bind '-' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
